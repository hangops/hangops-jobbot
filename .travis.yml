language: node_js
notifications:
  email: false
  slack:
    secure: 
sudo: false

dist: trusty

addons:
  apt:
    sources:
      - chef-stable-trusty
    packages:
      - chefdk

bundler_args: --without='vagrant'

install:
  - source start_docker.sh
  - cd ./cookbooks/hangops-jobbot
  - gem install bundler

branches:
  only:
    - master

services: docker

env:
  - INSTANCE=ubuntu-1604

before_script:
  - eval "$(/opt/chefdk/bin/chef shell-init bash)"
  - /opt/chefdk/embedded/bin/chef --version
  - /opt/chefdk/embedded/bin/cookstyle --version
  - /opt/chefdk/embedded/bin/foodcritic --version
  - pwd

script:
  #- cd ./cookbooks/hangops-jobbot
  - pwd
  - bundle --full-index
  - bundle exec rake travis
  #- KITCHEN_LOCAL_YAML=cookbooks/hangops-jobbot/.kitchen.travis.yml /opt/chefdk/embedded/bin/kitchen verify ${INSTANCE}
